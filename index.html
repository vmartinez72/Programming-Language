
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/styles.css" text="text/css">
  <title>Programming Language</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Train to Programming Language</h1>
      <h3>Take a survey and find out which train you should take</h3>
    </div>
    <form class="personalInformation">
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Full Name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Email Address">
        </div>
      </div>
      <button type="button" class="btn btn-dark">submit</button>
    </form>
    <form class="survey">
      <div class="frontEnd">
        <label for="frontEnd">Do you like to  make things visually better?</label>
        <select class="form-control" id="selectVisual">
          <option>Yes</option>
          <option>No</option>
        </select>
          <div class="prompts">
            <div class="frontendPrompt">
              <h4>You should learn more about front-end development</h4>
            </div>
          </div>
          <div class="backendPromptt">
            <h4>You should check out what back-end language will interest you? </h4>
          </div>
        </div>
        <div class="backEnd">
          <label for="backEnd">Do you like taking things apart to build them back together?</label>
          <select class="form-control" id="selectVisual">
            <option>Yes</option>
            <option>No</option>
            <div class="frontendPrompt">
              <h4>You should learn more about front-end development</h4>
            </div>
          </div>
          <div class="backendPromptt">
            <h4>You should check out what back-end language will interest you? </h4>
          </div>
      </form>
  </div>
</body>
</html>
